<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        :root {
            --text-dark: #232637;
            --white: #ffffff;
            --primary-color: #232637;
            --max-width: 1200px;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: "Noto Sans JP", sans-serif;
            background-color: #dbdce0;
        }

        .container {
            position: relative;
            min-height: 100vh;
            max-width: var(--max-width);
            margin-inline: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        nav {
            padding-block: 2rem 0;
            padding-inline: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            width: 100%;
            position: absolute;
            top: 10px;
            left: 20px;
            z-index: 10;
        }

        .nav__links {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav__links a {
            font-weight: 600;
            color: var(--text-dark);
            text-decoration: none;
            transition: none !important;
        }

        .nav__links a:hover {
            color: var(--primary-color);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 800;
        }

        .banner {
            width: 100%;
            height: 100vh;
            background-color: #f8f8f8;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2em 0;
        }

        section {
            display: flex;
            flex-direction: column;
            text-align: center;
            width: 90%;
            max-width: 550px;
            margin: auto;
            margin-top: 2em;
        }

        .sectionHeader {
            text-transform: capitalize;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary-color);
            margin-bottom: .5em;
        }

        .heading,.sub-heading {
            margin-bottom: .5em;
            font-weight: bold;
        }

        .heading {
            font-size: 2.5em;
        }

        .sub-heading {
            text-align: left;
        }

        .contactForm {
            display: grid;
            gap: 3em;
        }

        .contactForm form {
            width: 100%;
            margin-top: 3em;
        }

        .input {
            width: 95%;
            max-width: 700px;
            border: none;
            font-size: .9rem;
            padding: 1em;
            outline: none;
            background-color: #f8f8f8;
            color: #333;
            border-radius: 10px;
            border: 1px solid rgb(53, 53, 53);
            margin-bottom: 1em;
        }

        .input:focus {
            border: 1px solid var(--primary-color);
        }

        .input::placeholder {
            text-transform: capitalize;
        }

        .submit {
            background-color: var(--primary-color);
            border: none;
            color: var(--white);
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .map-container {
            position: relative;
            width: 100%;
            height: 500px;
        }

        .mapBg {
            position: absolute;
            background-color: var(--primary-color);
            top: 0;
            right: 0;
            width: 200px;
            height: 90%;
            border-radius: 20px;
        }

        .map {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 90%;
            height: 90%;
        }

        .map iframe {
            width: 100%;
            height: 100%;
        }

        .contactMethod {
            display: flex;
            flex-direction: column;
            margin-top: 2em;
            text-align: left;
        }

        .method {
            display: flex;
            align-items: center;
        }

        .contactIcon {
            font-size: 2rem;
            color: var(--primary-color);
            width: 70px;
        }

        @media screen and (min-width:800px) {
            section {
                max-width: 1100px;
            }

            .contactForm {
                grid-template-columns: 1fr 1fr;
            }

            .contactMethod {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav>
            <ul class="nav__links nav__left">
                <li><a href="index.html" class="logo">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Banner Section with Form and Google Map -->
        <div class="banner">
            <section class="contact-form">
                <h4 class="sectionHeader">Contact Us</h4>
                <h1 class="heading">Get In Touch!</h1>
                <p class="para">Freshminds is dedicated to providing the best digital solutions for businesses of all sizes.</p>

                <div class="contactForm">
                    <form action="#">
                        <h1 class="sub-heading">Need Support !</h1>
                        <p class="para para2">Contact us for a quote, help to join the team.</p>
                        <input type="text" class="input" placeholder="Your Name">
                        <input type="text" class="input" placeholder="Your Email">
                        <input type="text" class="input" placeholder="Your Subject">
                        <textarea class="input" cols="30" rows="5" placeholder="Your Message..."></textarea>
                        <input type="submit" class="input submit" value="Send Message">
                    </form>

                    <div class="map-container">
                        <div class="mapBg"></div>
                        <div class="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d94586.46005433059!2d77.5005477165384!3d12.971598114273866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae168a170fc1b7%3A0x69ccf25f11c13933!2sBengaluru!5e0!3m2!1sen!2sin!4v1695826505275!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                        </div>
                    </div>
                </div>

                <div class="contactMethod">
                    <div class="method">
                        <i class="fa-solid fa-location-dot contactIcon"></i>
                        <article class="text">
                            <h1 class="sub-heading">Location</h1>
                            <p class="para">4763 Banagaluru</p>
                        </article>
                    </div>

                    <div class="method">
                        <i class="fa-solid fa-envelope contactIcon"></i>
                        <article class="text">
                            <h1 class="sub-heading">Email</h1>
                            <p class="para">Email: freshminds@gmail.com</p>
                        </article>
                    </div>

                    <div class="method">
                        <i class="fa-solid fa-phone contactIcon"></i>
                        <article class="text">
                            <h1 class="sub-heading">Phone</h1>
                            <p class="para">+9175395855</p>
                        </article>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
